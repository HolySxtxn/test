<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
</head>
<body>

<h1>Калькулятор POST</h1>

<form action="/post/decision" method="post">
    <label for="a">A</label>
    <input type="text" name="a" id="a" required style="margin-bottom: 20px"><br>

    <label for="b">B</label>
    <input type="text" name="b" id="b" required style="margin-bottom: 20px"><br>

    <label for="action">Выберите действие</label>
    <select name="action" id="action" style="margin-bottom: 20px">
        <option value="сумма">Сложение</option>
        <option value="вычитание">Вычитание</option>
        <option value="умножение">Умножение</option>
        <option value="делевние">Деление</option>
    </select><br>

    <input type="submit" name="Выполнить" value="Получить результат" style="margin-bottom: 20px"><br>

</form>

</body>
</html>
